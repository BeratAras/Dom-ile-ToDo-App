<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Task</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container p-3">
            <h1 class="app-title" id="header">to do App</h1>
            <div class="card">
                <div class="card-header">
                    New Task
                </div>
                <div class="card-body">
                    <form id="addTaskForm">
                        <div class="input-group mt-3">
                            <input type="text" id="txtTaskName" class="form-control" placeholder="Type a new task">
                            <div class="input-group-append">
                                <button class="btn btn-primary b" type="submit" id="btnAddNewTask">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card mt-3">
                <div class="card-header">
                    Task List
                    <a id="btnDeleteAll" class="btn btn-outline-danger float-right btn-sm delete-all">
                        Delete All
                    </a>
                </div>
                <ul id="task-list" class="list-group">

                </ul>
            </div>
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</html>
